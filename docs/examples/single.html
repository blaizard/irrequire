<h2>Single dependency</h2>
<p>Eventhough the variable is decalred after the function, the assignment is done correctly.</p>
<code>variable = <span id="simple"></span></code>
<script>
	irRequire("simpleVariable").then((value) => {
		document.getElementById("simple").innerHTML = value;
	});
	simpleVariable = "Hello World";
</script>
