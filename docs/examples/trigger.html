<h2>Trigger</h2>
<p>Verifying the existence of the dependencies can be triggered manually. The trigger is synchronous,
hence it ensures that callback will be called (if its dependencies are met) before the next instruction.</p>
<code>variable = <span id="trigger"></span></code>
<script>
	irRequire("triggerVariable", function() {
		triggerVariable = 2;
	});
	triggerVariable = 1;
	// Manually trigger the callback
	irRequire.trigger();
	document.getElementById("trigger").innerHTML = triggerVariable;
</script>
